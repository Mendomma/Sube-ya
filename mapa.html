<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapa en Huancayo</title>
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.16.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.16.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibWVuZG9tbWEiLCJhIjoiY20yY3FzbzM5MGpsajJxbzhxOXR4eHdzMyJ9.wz9t2nVMzhEV3nFVz11oAw';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-75.2089, -12.0675], // Coordenadas de Huancayo
            zoom: 12
        });

        // Botón para centrar el mapa en la ubicación del usuario
        var geolocate = new mapboxgl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: true
            },
            trackUserLocation: true,
            showAccuracyCircle: false
        });

        map.addControl(geolocate);
    </script>
</body>
</html>
